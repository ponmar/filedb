<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ config['TITLE'] }}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    {% endblock %}
  </head>

  <body>
    {% block body %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('app_index') }}">{{ config['TITLE'] }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="files_page"><a href="{{ url_for('app_files') }}">Add Files</a></li>
            <li id="categorize_page"><a href="{{ url_for('app_categorize_files') }}">Categorize Files</a></li>
            <li id="browse_files_page"><a href="{{ url_for('app_browse') }}">Browse Files</a></li>
            <li id="edit_categories_page"><a href="{{ url_for('app_categories') }}">Edit Categories</a></li>
            <li id="about_page"><a href="{{ url_for('app_help') }}">Help</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <br><br><br>
        {% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->

    {% endblock %}
  </body>
</html>

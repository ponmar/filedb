<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FileDB</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <script src=" {{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src=" {{ url_for('static', filename='scripts.js') }}"></script>
  </head>

  {% block body %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('app_index') }}">FileDB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li id="browse_files_page"><a href="{{ url_for('app_browse') }}">Browse Files</a></li>
            <li id="categorize_random_files_page"><a href="">Categorize Random Files</a></li>
            <li id="edit_categories_page"><a href="{{ url_for('app_categories') }}">Edit Categories</a></li>
            <li id="files_page"><a href="{{ url_for('app_files') }}">Edit Files</a></li>
            <li id="about_page"><a href="{{ url_for('app_about') }}">About</a></li>
            {% if session.logged_in %}
              <li><a href="{{ url_for('app_logout') }}">Log Out</a></li>
            {% else %}
              <li><a href="{{ url_for('app_index') }}">Login</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <br><br><br>
        {% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->

  {% endblock %}
</html>

{% extends "layout.html" %}
{% block content %}

<script>
	$("#browse_files_page").addClass('active');
</script>

{% if session.logged_in %}

<h1>Browse Files</h1>

<div class="panel panel-default">
  <div class="panel-heading">File Filters</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Path" id="file_path_filter">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="">Search</button>
          </span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Path regexp" id="file_path_regexp_filter">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="">Search</button>
          </span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Description" id="file_description_filter">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="">Search</button>
          </span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Date" id="file_date_filter">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Category Filters</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4"><div class="form-group">Persons:<br><div id="personbuttons">Loading...</div></div></div>
      <div class="col-md-4"><div class="form-group">Locations:<br><div id="locationbuttons">Loading...</div></div></div>
      <div class="col-md-4"><div class="form-group">Tags:<br><div id="tagbuttons">Loading...</div></div></div>
    </div>
    <button type="button" class="btn btn-default" id="clear_category_button">Clear</button>
    <button type="button" class="btn btn-default" id="search_files_by_category_button">Search</button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Search Result</div>
  <div class="panel-body"><span id="search_result_text">No search result available</span></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">File Browser: <span id="slideshow_file_path">N/A</span></div>
  <div class="panel-body">
    <div class="form-group">
      <button type="button" class="btn btn-default" id="slideshow_prev_file_button" title="Hotkey: a">&lt;&lt; Previous</button>
      <button type="button" class="btn btn-default" id="slideshow_next_file_button" title="Hotkey: d">Next &gt;&gt;</button>
      <button type="button" class="btn btn-default" id="slideshow_random_file_button" title="Hotkey: r">Next Random</button>
      <button type="button" class="btn btn-default" id="slideshow_restart_button">Restart</button>
      <button type="button" class="btn btn-default" id="slideshow_toggle_button">Slideshow: Off</button>
    </div>
    <div class="form-group"><span id="slideshow_item_text">No search result available</span></div>
    <div id="file_browser_image_div"></div>
  </div>
</div>

{% endif %}

{% endblock %}

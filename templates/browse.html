{% extends "layout.html" %}
{% block content %}

<script>
	$("#browse_files_page").addClass('active');
</script>

{% if session.logged_in %}

<h1>Browse Files</h1>

<div class="panel panel-default">
  <div class="panel-heading">File Filter</div>
  <div class="panel-body">
    <input type="text" class="form-control" placeholder="Description filter" id="file_description_filter">
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Person Filter</div>
  <div class="panel-body" id="personbuttons"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Location Filter</div>
  <div class="panel-body" id="locationbuttons"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Tag Filter</div>
  <div class="panel-body" id="tagbuttons"></div>
</div>

<button type="button" class="btn btn-default" id="search_files_button">Search</button>

<br><br>

<div class="panel panel-default">
  <div class="panel-heading">Search Result</div>
  <div class="panel-body"><p id="search_result_text">No search result available</p></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">File Browser</div>
  <div class="panel-body">
    <button type="button" class="btn btn-default" id="slideshow_prev_file_button">&lt;&lt; Previous</button>
    <button type="button" class="btn btn-default" id="slideshow_next_file_button">Next &gt;&gt;</button>
    <button type="button" class="btn btn-default" id="slideshow_random_file_button">Random</button>
    <button type="button" class="btn btn-default" id="slideshow_play_file_button">Play slideshow</button>
    <button type="button" class="btn btn-default" id="slideshow_pause_file_button">Pause slideshow</button>
    <br><br>
    <p id="slideshow_item_text">No search result available</p>
    <div id="image_viewer_test"></div>
  </div>
</div>

{% endif %}

{% endblock %}

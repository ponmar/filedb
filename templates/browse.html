{% extends "layout.html" %}
{% block content %}

<script>
	$("#browse_files_page").addClass('active');
</script>

{% if session.logged_in %}

<h1>Browse Files</h1>

<div class="panel panel-default">
  <div class="panel-heading">File Filter</div>
  <div class="panel-body">
    <input type="text" class="form-control" placeholder="Description filter" id="file_description_filter">
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Person Filter</div>
  <div class="panel-body" id="personbuttons"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Location Filter</div>
  <div class="panel-body" id="locationbuttons"></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Tag Filter</div>
  <div class="panel-body" id="tagbuttons"></div>
</div>

<!--
<button type="button" class="btn btn-default" id="browse_files_button">Browse</button>
-->
<button type="button" class="btn btn-default" id="start_slideshow_button">Start slideshow</button>
<button type="button" class="btn btn-default" id="get_relative_path_file_list_button">Export file list (relative paths)</button>
<button type="button" class="btn btn-default" id="get_absolute_path_file_list_button">Export file list (absolute paths)</button>

<br><br>

<button type="button" class="btn btn-default" id="slideshow_prev_file_button">&lt;&lt; Previous file</button>
<button type="button" class="btn btn-default" id="slideshow_next_file_button">Next file &gt;&gt;</button>
<button type="button" class="btn btn-default" id="slideshow_random_file_button">Random file</button>

<!--
<div id="files">
</div>
-->

<div id="image_viewer_test">
</div>

{% endif %}

{% endblock %}

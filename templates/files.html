{% extends "layout.html" %}
{% block content %}

<script>
	$("#files_page").addClass('active');
</script>

{% if session.logged_in %}

  <h1>Files</h1>
  <ul>
  {% for file in files %}
    <li><a href="{{ url_for('api_get_file_content', id=file.id) }}">{{ file.path }}</a> {{ file.description|safe }}
  {% else %}
    <li><em>No files here so far</em>
  {% endfor %}
  </ul>

{% endif %}
{% endblock %}

{% extends "layout.html" %}
{% block content %}

<script>
	$("#files_page").addClass('active');
</script>

{% if session.logged_in %}

  <h1>Files</h1>
  <ul>
  {% for file in files %}
    <li><a href="{{ url_for('api_get_file_content', id=file.id) }}">{{ file.path }}</a> {{ file.description|safe }} {{ file.datetime|safe }}
  {% else %}
    <li><em>No files here so far</em>
  {% endfor %}
  </ul>

<form action="{{ url_for('api_add_file') }}" method=post class="navbar-form navbar-left" role="search">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Path" name="path">
        <input type="text" class="form-control" placeholder="Description" name="description">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
</form>

{% endif %}
{% endblock %}

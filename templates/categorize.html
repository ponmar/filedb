{% extends "layout.html" %}
{% block content %}

<script>
	$("#categorize_page").addClass('active');
</script>

{% if session.logged_in %}

<h1>Categorize Files</h1>

<div class="panel panel-default">
    <div class="panel-heading">Find File without Specified Categorization</div>
    <div class="panel-body">
        <button type="button" class="btn btn-default" id="find_file_wo_any_button">Any</button>
        <button type="button" class="btn btn-default" id="find_file_wo_person_button">Person</button>
        <button type="button" class="btn btn-default" id="find_file_wo_location_button">Location</button>
        <button type="button" class="btn btn-default" id="find_file_wo_tag_button">Tag</button>
        <button type="button" class="btn btn-default" id="find_file_wo_description_button">Description</button>
        <button type="button" class="btn btn-default" id="find_file_wo_date_button">Date</button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Find Files by Path</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Path prefix (examples: '2016', '2016/2016-05-03')" title="Path prefix (examples: '2016', '2016/2016-05-03')" id="find_file_by_path_input">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="find_file_by_path_button">Search</button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Path regular expression" title="Path regular expression" id="find_file_by_path_regexp_input">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="find_file_by_path_regexp_button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">File Categorizer: <span id="categorize_file_path">N/A</span></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group"><div id="person_categories">No persons loaded</div></div>
            </div>
            <div class="col-md-3">
                <div class="form-group"><button type="button" class="btn btn-default" id="save_file_categorize_button" title="Hotkey: s">Save</button><span id="save_categorization_status"></span></div>
                <div class="form-group"><input type="text" class="form-control" placeholder="Date" id="file_date" title="YYYY-MM-DD or YYYY-MM-DDTHH:MM:SS"></div>
                <div class="form-group"><input type="text" class="form-control" placeholder="Description" id="file_description" title="Description"></div>
                <div class="form-group"><div id="location_categories">No locations loaded</div></div>
                <div class="form-group"><div id="tag_categories">No tags loaded</div></div>
            </div>
            <div class="col-md-6">
                <div id="categorize_image_div">Please find a file to categorize</div>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}

{% extends "layout.html" %}
{% block content %}

<script>
	$("#categorize_page").addClass('active');
</script>

{% if session.logged_in %}

<h1>Categorize Files</h1>

<div class="panel panel-default">
    <div class="panel-heading">Find File without Specified Categorization</div>
    <div class="panel-body">
        <button type="button" class="btn btn-default" id="find_file_wo_person_button">Person</button>
        <button type="button" class="btn btn-default" id="find_file_wo_location_button">Location</button>
        <button type="button" class="btn btn-default" id="find_file_wo_tag_button">Tag</button>
        <button type="button" class="btn btn-default" id="find_file_wo_description_button">Description</button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">File to Categorize</div>
    <div class="panel-body">
        <div id="person_categories">No persons loaded</div>
        <div id="location_categories">No locations loaded</div>
        <div id="tag_categories">No tags loaded</div>
        <input type="text" class="form-control" placeholder="Description" id="file_description">
        <input type="text" class="form-control" placeholder="Date" id="file_date">
        <br>
        <button type="button" class="btn btn-default" id="save_file_categorize_button">Save</button>
        <br><br>
        <div id="categorize_image_div">Please find a file to categorize</div>
    </div>
</div>

{% endif %}
{% endblock %}

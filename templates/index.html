{% extends "layout.html" %}
{% block content %}

  {% if not session.logged_in %}
    <h1>Login</h1>
    <form action="{{ url_for('app_login') }}" method=post class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  {% else %}
    <h1>FileDB</h1>
    <p class="lead">Welcome!<br>Now you can start browsing and catagorizing files!</p>
    <p>If this is the first time using FileDB, please read the information at the <a href="{{ url_for('app_help') }}">Help</a> page.</p>
  {% endif %}

{% endblock %}
